services:
  - type: web
    name: pathfinder-ai
    env: python
    plan: free
    # Deploy from project root
    buildCommand: |
      # Install backend dependencies
      cd backend
      pip install -r requirements.txt
      # Install Node.js and build frontend
      cd ../frontend
      # Use npm instead of yarn for better compatibility
      npm install
      npm run build
      # Move build to backend directory for easier access
      cp -r build ../backend/frontend_build
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_API_KEY
        sync: false